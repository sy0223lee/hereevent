<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS File -->
    <link href="/hereevent/common/css/mypage.css" rel="stylesheet">
    <title>HereEvent-MyPage</title>
</head>
<body>
<main layout:fragment="main" class="main">

    <!-- Page Title -->
    <div class="page-title">
        <div class="container">
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/hereevent">Home</a></li>
                    <li class="current">마이페이지</li>
                </ol>
            </nav>
            <h1>마이페이지</h1>
        </div>
    </div><!-- End Page Title -->

    <!-- Starter Section -->
    <section id="starter-section" class="starter-section section">
        <form method="post" action="/hereevent/mypage/edit-birth">
            <div class="container section-title">
                <h2>생일 수정</h2>
                <div>
                    <input type="hidden" th:name="member_no" th:value="${session.member.member_no}">
                    <input type="date" id="edit-birth" class="edit-input" th:name="birth"
                           min="1990-01-01" max="9999-12-31">
                    <button type="submit" class="edit-birth-btn">수정</button>
                </div>
            </div>
        </form>
    </section><!-- End Section -->

</main>
</body>
</html>
